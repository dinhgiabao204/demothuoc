<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giỏ hàng • Nhà thuốc LC</title>
    <meta name="description" content="Giỏ hàng của bạn tại Nhà thuốc LC." />
    <link rel="icon" href="/favicon.ico" />
    <meta property="og:title" content="Giỏ hàng • Nhà thuốc LC" />
    <meta
      property="og:description"
      content="Xem và cập nhật giỏ hàng trước khi đặt."
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --lc-blue: #0d47a1;
      }
      .navbar {
        background: var(--lc-blue);
      }
      .navbar .nav-link,
      .navbar-brand {
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR CHUẨN -->
    <nav class="navbar navbar-expand-lg lc-navbar">
      <div class="container py-2">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-white" href="index.html">
          <i class="bi bi-capsule me-2"></i>Nhà thuốc LC
        </a>

        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
          <!-- Menu trái -->
          <ul class="navbar-nav ms-2 me-3">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="catalog.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Liên hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="checkout.html">Thanh toán</a>
            </li>
          </ul>

          <!-- Ô tìm kiếm dạng "pill" -->
          <form class="d-flex ms-auto me-3 search-pill" action="catalog.html">
            <input
              class="form-control"
              name="q"
              placeholder="Tìm thuốc, TPBVSK, thiết bị y tế…"
            />
            <button class="btn btn-light ms-2" type="submit" title="Tìm">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <!-- Tài khoản / Giỏ (JS sẽ thay nội dung) -->
          <ul class="navbar-nav" id="authArea"></ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h4>Giỏ hàng</h4>
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card">
            <div class="table-responsive">
              <table class="table align-middle mb-0">
                <thead>
                  <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tạm tính</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="cart-body">
                  <!-- JS render -->
                </tbody>
              </table>
            </div>
          </div>
          <a href="catalog.html" class="btn btn-link mt-2"
            ><i class="bi bi-arrow-left"></i> Tiếp tục mua sắm</a
          >
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h6 class="fw-semibold">Tóm tắt đơn hàng</h6>
              <div class="d-flex justify-content-between">
                <span>Tạm tính</span><span id="subtotal">0₫</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Phí vận chuyển</span><span id="shipping">0₫</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between fw-bold">
                <span>Tổng</span><span id="grandTotal">0₫</span>
              </div>
              <a class="btn btn-primary w-100 mt-3" href="checkout.html"
                >Tiến hành đặt hàng</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script>
      initCart();
    </script>
  </body>
</html>
