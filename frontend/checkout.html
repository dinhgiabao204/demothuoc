<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanh toán • Nhà thuốc LC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --lc-blue: #0d47a1;
      }
      .navbar {
        background: var(--lc-blue);
      }
      .navbar .nav-link,
      .navbar-brand {
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg">
      <div class="container py-2">
        <a class="navbar-brand fw-bold" href="index.html"
          ><i class="bi bi-capsule me-2"></i>Nhà thuốc LC</a
        >
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalog.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Liên hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Thanh toán</a>
            </li>
          </ul>

          <form class="d-flex me-3" action="catalog.html">
            <input
              class="form-control me-2"
              name="q"
              placeholder="Tìm thuốc, TPBVSK, thiết bị y tế..."
            />
            <button class="btn btn-light"><i class="bi bi-search"></i></button>
          </form>

          <!-- JS sẽ thay đổi vùng này tùy theo trạng thái đăng nhập -->
          <ul class="navbar-nav" id="authArea"></ul>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      <h4>Thanh toán</h4>
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card mb-3">
            <div class="card-body">
              <h6 class="fw-semibold">Thông tin giao hàng</h6>
              <div class="row g-2">
                <div class="col-md-6">
                  <input
                    id="ckName"
                    class="form-control"
                    placeholder="Họ tên"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    id="ckPhone"
                    class="form-control"
                    placeholder="Số điện thoại"
                  />
                </div>
                <div class="col-md-8">
                  <input
                    id="ckAddr"
                    class="form-control"
                    placeholder="Địa chỉ"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    id="ckDistrict"
                    class="form-control"
                    placeholder="Quận / Huyện"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    id="ckCity"
                    class="form-control"
                    placeholder="Tỉnh / TP"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h6 class="fw-semibold">Phương thức thanh toán</h6>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="pay"
                  checked
                />
                <label class="form-check-label"
                  >Tiền mặt khi nhận hàng (COD)</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pay" />
                <label class="form-check-label"
                  >Chuyển khoản / Ví điện tử</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h6 class="fw-semibold">Đơn hàng</h6>
              <div id="ck-summary"><!-- JS render --></div>
              <a id="btnPlaceOrder" class="btn btn-primary w-100 mt-3"
                >Đặt hàng</a
              >
              <div class="form-text mt-2">
                Bấm “Đặt hàng” nghĩa là bạn đồng ý Điều khoản mua hàng.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script>
      initCheckout();
    </script>
  </body>
</html>
