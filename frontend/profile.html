<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tài khoản • Nhà thuốc LC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --lc-blue: #0d47a1;
      }
      .navbar {
        background: var(--lc-blue);
      }
      .navbar .nav-link,
      .navbar-brand {
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR CHUẨN -->
    <nav class="navbar navbar-expand-lg lc-navbar">
      <div class="container py-2">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-white" href="index.html">
          <i class="bi bi-capsule me-2"></i>Nhà thuốc LC
        </a>

        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
          <!-- Menu trái -->
          <ul class="navbar-nav ms-2 me-3">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="catalog.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Liên hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="checkout.html">Thanh toán</a>
            </li>
          </ul>

          <!-- Ô tìm kiếm dạng "pill" -->
          <form class="d-flex ms-auto me-3 search-pill" action="catalog.html">
            <input
              class="form-control"
              name="q"
              placeholder="Tìm thuốc, TPBVSK, thiết bị y tế…"
            />
            <button class="btn btn-light ms-2" type="submit" title="Tìm">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <!-- Tài khoản / Giỏ (JS sẽ thay nội dung) -->
          <ul class="navbar-nav" id="authArea"></ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h6 class="fw-semibold">Thông tin cá nhân</h6>
              <input class="form-control mb-2" value="Đinh Gia Bảo" />
              <input class="form-control mb-2" value="baodeptrai@example.com" />
              <input class="form-control mb-2" value="0900 000 000" />
              <button class="btn btn-primary w-100">Lưu thay đổi</button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h6 class="fw-semibold">Địa chỉ giao hàng</h6>
              <div
                class="d-flex justify-content-between align-items-center border rounded p-3"
              >
                <div>
                  <div class="fw-semibold">Nhà – Quận 1, TP.HCM</div>
                  <div class="small text-muted">12 Nguyễn Huệ, P.Bến Nghé</div>
                </div>
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-secondary">Sửa</button
                  ><button class="btn btn-sm btn-outline-danger">Xóa</button>
                </div>
              </div>
              <button class="btn btn-outline-primary btn-sm mt-3">
                + Thêm địa chỉ
              </button>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-body">
              <h6 class="fw-semibold">Tích điểm</h6>
              <div class="display-6 fw-bold text-success">320</div>
              <div class="small text-muted">Tích điểm để đổi mã ưu đãi.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
