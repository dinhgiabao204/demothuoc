<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đơn hàng • Nhà thuốc LC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR CHUẨN -->
    <nav class="navbar navbar-expand-lg lc-navbar">
      <div class="container py-2">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-white" href="index.html">
          <i class="bi bi-capsule me-2"></i>Nhà thuốc LC
        </a>

        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
          <!-- Menu trái -->
          <ul class="navbar-nav ms-2 me-3">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="catalog.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Liên hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="checkout.html">Thanh toán</a>
            </li>
          </ul>

          <!-- Ô tìm kiếm dạng "pill" -->
          <form class="d-flex ms-auto me-3 search-pill" action="catalog.html">
            <input
              class="form-control"
              name="q"
              placeholder="Tìm thuốc, TPBVSK, thiết bị y tế…"
            />
            <button class="btn btn-light ms-2" type="submit" title="Tìm">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <!-- Tài khoản / Giỏ (JS sẽ thay nội dung) -->
          <ul class="navbar-nav" id="authArea"></ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h4>Đơn hàng của tôi</h4>
      <div class="card mt-3">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr>
                <th>Mã đơn</th>
                <th>Ngày</th>
                <th>Trạng thái</th>
                <th>Tổng</th>
              </tr>
            </thead>
            <tbody id="order-list">
              <tr>
                <td>#LC23091501</td>
                <td>15/09/2025</td>
                <td><span class="badge text-bg-warning">Đang giao</span></td>
                <td>279.000₫</td>
              </tr>
              <tr>
                <td>#LC23080210</td>
                <td>02/08/2025</td>
                <td><span class="badge text-bg-success">Hoàn tất</span></td>
                <td>119.000₫</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <a class="btn btn-link mt-3" href="index.html"
        ><i class="bi bi-arrow-left"></i> Về trang chủ</a
      >
    </div>

    <script src="assets/js/app.js"></script>
    <script>
      renderAuthNav();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
