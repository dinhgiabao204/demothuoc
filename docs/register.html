<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký • Nhà thuốc LC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4 shadow">
            <h4 class="fw-bold text-center">Tạo tài khoản</h4>
            <form action="login.html" class="mt-3">
              <input class="form-control mb-2" placeholder="Họ và tên" />
              <input class="form-control mb-2" placeholder="Email" />
              <input class="form-control mb-2" placeholder="Số điện thoại" />
              <input
                class="form-control mb-2"
                type="password"
                placeholder="Mật khẩu"
              />
              <input
                class="form-control mb-2"
                type="password"
                placeholder="Nhập lại mật khẩu"
              />
              <button class="btn btn-primary w-100">Đăng ký</button>
            </form>
            <div class="text-center mt-2">
              Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
