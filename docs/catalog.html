<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh mục • Nhà thuốc LC</title>
    <meta
      name="description"
      content="Danh mục sản phẩm Nhà thuốc LC - Thuốc, TPBVSK, thiết bị y tế."
    />
    <link rel="icon" href="/favicon.ico" />
    <meta property="og:title" content="Danh mục sản phẩm • Nhà thuốc LC" />
    <meta
      property="og:description"
      content="Khám phá danh mục thuốc và sản phẩm chăm sóc sức khỏe."
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --lc-blue: #0d47a1;
      }
      .navbar {
        background: var(--lc-blue);
      }
      .navbar .nav-link,
      .navbar-brand {
        color: #fff !important;
      }
      .product-card {
        transition: 0.15s;
      }
      .product-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR CHUẨN -->
    <nav class="navbar navbar-expand-lg lc-navbar">
      <div class="container py-2">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-white" href="index.html">
          <i class="bi bi-capsule me-2"></i>Nhà thuốc LC
        </a>

        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
          <!-- Menu trái -->
          <ul class="navbar-nav ms-2 me-3">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="catalog.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Liên hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="checkout.html">Thanh toán</a>
            </li>
          </ul>

          <!-- Ô tìm kiếm dạng "pill" -->
          <form class="d-flex ms-auto me-3 search-pill" action="catalog.html">
            <input
              class="form-control"
              name="q"
              placeholder="Tìm thuốc, TPBVSK, thiết bị y tế…"
            />
            <button class="btn btn-light ms-2" type="submit" title="Tìm">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <!-- Tài khoản / Giỏ (JS sẽ thay nội dung) -->
          <ul class="navbar-nav" id="authArea"></ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row g-4">
        <aside class="col-md-3">
          <div class="card position-sticky" style="top: 1rem">
            <div class="card-header fw-semibold">Bộ lọc</div>
            <div class="card-body">
              <div class="mb-2 small text-muted">Danh mục</div>
              <div class="d-grid gap-2">
                <a class="btn btn-outline-secondary btn-sm" href="?cat=thuoc"
                  >Thuốc</a
                >
                <a class="btn btn-outline-secondary btn-sm" href="?cat=tpbvsk"
                  >TPBVSK</a
                >
                <a class="btn btn-outline-secondary btn-sm" href="?cat=me-be"
                  >Mẹ & Bé</a
                >
                <a class="btn btn-outline-secondary btn-sm" href="?cat=thiet-bi"
                  >Thiết bị y tế</a
                >
              </div>
            </div>
          </div>
        </aside>
        <main class="col-md-9">
          <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Tất cả sản phẩm</h5>
            <select class="form-select form-select-sm" style="width: auto">
              <option>Mới nhất</option>
              <option>Bán chạy</option>
              <option>Giá tăng dần</option>
              <option>Giá giảm dần</option>
            </select>
          </div>
          <div
            class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3 mt-1 product-grid"
          >
            <!-- JS render -->
          </div>
        </main>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script>
      initCatalog();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
