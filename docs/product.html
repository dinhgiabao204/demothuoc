<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chi tiết sản phẩm • Nhà thuốc LC</title>
    <meta name="description" content="Chi tiết sản phẩm tại Nhà thuốc LC." />
    <link rel="icon" href="/favicon.ico" />
    <meta property="og:title" content="Chi tiết sản phẩm • Nhà thuốc LC" />
    <meta
      property="og:description"
      content="Xem thông tin, giá và hướng dẫn sử dụng sản phẩm."
    />
    <meta property="og:type" content="product" />
    <meta name="twitter:card" content="summary" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --lc-blue: #0d47a1;
      }
      .navbar {
        background: var(--lc-blue);
      }
      .navbar .nav-link,
      .navbar-brand {
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR CHUẨN -->
    <nav class="navbar navbar-expand-lg lc-navbar">
      <div class="container py-2">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-white" href="index.html">
          <i class="bi bi-capsule me-2"></i>Nhà thuốc LC
        </a>

        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
          <!-- Menu trái -->
          <ul class="navbar-nav ms-2 me-3">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="catalog.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Liên hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="checkout.html">Thanh toán</a>
            </li>
          </ul>

          <!-- Ô tìm kiếm dạng "pill" -->
          <form class="d-flex ms-auto me-3 search-pill" action="catalog.html">
            <input
              class="form-control"
              name="q"
              placeholder="Tìm thuốc, TPBVSK, thiết bị y tế…"
            />
            <button class="btn btn-light ms-2" type="submit" title="Tìm">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <!-- Tài khoản / Giỏ (JS sẽ thay nội dung) -->
          <ul class="navbar-nav" id="authArea"></ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row g-4">
        <div class="col-md-5">
          <img
            id="pImg"
            src="https://picsum.photos/seed/pdetail/900/700"
            class="img-fluid rounded"
            loading="lazy"
            alt="Hình ảnh sản phẩm"
          />
          <div class="small text-muted mt-2">Hình ảnh minh họa sản phẩm.</div>
        </div>
        <div class="col-md-7">
          <h3 id="pName" class="fw-bold">Đang tải...</h3>
          <div id="pPrice" class="text-danger fw-bold fs-4">...</div>
          <div class="d-flex align-items-center gap-2 mt-3">
            <input
              id="qty"
              type="number"
              min="1"
              value="1"
              class="form-control"
              style="max-width: 120px"
            />
            <button id="btnAddToCart" class="btn btn-primary">
              <i class="bi bi-bag-plus"></i> Thêm vào giỏ
            </button>
          </div>
          <hr />
          <h6>Hướng dẫn sử dụng</h6>
          <p class="small">
            Thông tin chỉ mang tính tham khảo, không thay thế tư vấn y tế.
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script>
      initProduct();
    </script>
  </body>
</html>
