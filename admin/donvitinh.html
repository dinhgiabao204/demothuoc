<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đơn vị tính</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Nhà thuốc</a>
        <div class="navbar-nav">
          <a class="nav-link" href="products.html">Sản phẩm</a>
          <a class="nav-link" href="orders.html">Đơn hàng</a>
          <a class="nav-link" href="categories.html">Danh mục</a>
          <a class="nav-link" href="employees.html">Nhân viên</a>
          <a class="nav-link active" href="donvitinh.html">Đơn vị tính</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row g-3">
        <div class="col-lg-5">
          <div class="bg-white p-3 rounded-3 shadow-sm">
            <h5 class="mb-3">Thêm đơn vị tính</h5>
            <form id="fAdd" class="d-flex gap-2">
              <input
                class="form-control"
                name="tendv"
                placeholder="Tên đơn vị (VD: Hộp, Vỉ, Viên)"
                required
              />
              <button class="btn btn-primary">Thêm</button>
            </form>
            <div class="small text-muted mt-2">
              * API hiện hỗ trợ GET/POST, chưa có sửa/xoá.
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="bg-white p-3 rounded-3 shadow-sm">
            <h5 class="mb-3">Danh sách đơn vị tính</h5>
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th width="80">Mã</th>
                  <th>Tên đơn vị</th>
                </tr>
              </thead>
              <tbody id="tb"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script>
      const API = (p) => (window.API_BASE || "../api/index.php") + "?r=" + p;
      window.API_BASE = "../api/index.php";

      const tb = document.getElementById("tb");

      async function load() {
        const res = await fetch(API("donvitinh"));
        const data = await res.json();
        tb.innerHTML =
          (data || [])
            .map((d) => `<tr><td>${d.madv}</td><td>${d.tendv}</td></tr>`)
            .join("") ||
          `<tr><td colspan="2" class="text-muted text-center">Chưa có dữ liệu</td></tr>`;
      }

      document.getElementById("fAdd").addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const payload = { tendv: fd.get("tendv") };
        await fetch(API("donvitinh"), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        e.target.reset();
        load();
      });

      load();
    </script>
  </body>
</html>
