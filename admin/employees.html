<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nhân viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Nhà thuốc</a>
        <div class="navbar-nav">
          <a class="nav-link" href="products.html">Sản phẩm</a>
          <a class="nav-link" href="orders.html">Đơn hàng</a>
          <a class="nav-link" href="categories.html">Danh mục</a>
          <a class="nav-link active" href="employees.html">Nhân viên</a>
          <a class="nav-link" href="donvitinh.html">Đơn vị tính</a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="bg-white p-3 rounded-3 shadow-sm">
        <h5 class="mb-3">Danh sách nhân viên</h5>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Mã</th>
              <th>Họ tên</th>
              <th>Giới tính</th>
              <th>Ngày vào làm</th>
            </tr>
          </thead>
          <tbody id="tb"></tbody>
        </table>
        <hr />
        <h6>Thêm nhân viên</h6>
        <form id="fEmp" class="row g-2">
          <div class="col-md-4">
            <input
              class="form-control"
              name="hoten"
              placeholder="Họ tên"
              required
            />
          </div>
          <div class="col-md-2">
            <select class="form-select" name="gt">
              <option>Nam</option>
              <option>Nữ</option>
              <option>Khác</option>
            </select>
          </div>
          <div class="col-md-3">
            <input class="form-control" name="ns" type="date" />
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100">Lưu</button>
          </div>
        </form>
      </div>
    </main>
    <script>
      const API = (p) => (window.API_BASE || "../api/index.php") + "?r=" + p;
      async function load() {
        const res = await fetch(API("nhanvien"));
        const data = await res.json();
        document.getElementById("tb").innerHTML = data
          .map(
            (r) =>
              `<tr><td>${r.manv}</td><td>${r.hoten}</td><td>${r.gt}</td><td>${
                r.ngayvl || ""
              }</td></tr>`
          )
          .join("");
      }
      document.getElementById("fEmp").addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const payload = Object.fromEntries(fd.entries());
        await fetch(API("nhanvien"), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        e.target.reset();
        load();
      });
      window.API_BASE = "../api/index.php";
      load();
    </script>
  </body>
</html>
