<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh mục</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Nhà thuốc</a>
        <div class="navbar-nav">
          <a class="nav-link" href="products.html">Sản phẩm</a>
          <a class="nav-link" href="orders.html">Đơn hàng</a>
          <a class="nav-link active" href="categories.html">Danh mục</a>
          <a class="nav-link" href="employees.html">Nhân viên</a>
          <a class="nav-link" href="donvitinh.html">Đơn vị tính</a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="bg-white p-3 rounded-3 shadow-sm">
        <h5 class="mb-3">Quản lý danh mục</h5>
        <form id="fCat" class="d-flex gap-2 mb-3">
          <input
            class="form-control"
            name="tendm"
            placeholder="Tên danh mục"
            required
          />
          <button class="btn btn-primary">Thêm</button>
        </form>
        <ul class="list-group" id="list"></ul>
      </div>
    </main>
    <script>
      const API = (p) => (window.API_BASE || "../api/index.php") + "?r=" + p;
      async function load() {
        const res = await fetch(API("danhmuc"));
        const data = await res.json();
        document.getElementById("list").innerHTML = data
          .map(
            (c) =>
              `<li class="list-group-item d-flex justify-content-between">${c.tendm}<span class="text-muted">#${c.madm}</span></li>`
          )
          .join("");
      }
      document.getElementById("fCat").addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        await fetch(API("danhmuc"), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tendm: fd.get("tendm") }),
        });
        e.target.reset();
        load();
      });
      window.API_BASE = "../api/index.php";
      load();
    </script>
  </body>
</html>
